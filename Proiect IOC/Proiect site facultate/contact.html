      </div>
    </section>

    <section id="contact-us" class="container">
      <form action="#">
        <h1>Formular de contact</h1>

        <div class="inputsWrapper">
          <input type="text" placeholder="Nume" />
          <input type="text" placeholder="Telefon" />
          <input type="email" placeholder="Adresa de email" />
          <textarea name="message" cols="30" rows="10"></textarea>
          <button class="primary-btn">TRIMITE</button>
        </div>
      </form>

      <div class="addresss">
        <h1>Contactati-ne</h1>

        <div class="detailsWrapper">
          <div class="detail">
            <img src="./img/email.png" alt="" />
            <div class="text">
              <h6>EMAIL</h6>
              <p>office@rurarldevelopment.com</p>
            </div>
          </div>
          <div class="detail">
            <img src="./img/phone.png" alt="" />
            <div class="text">
              <h6>Număr de telefon</h6>
              <p>021 23456210</p>
            </div>
          </div>
          <div class="detail">
            <img src="./img/location.png" alt="" />
            <div class="text">
              <h6>ADRESA</h6>
              <p>
                Bulevardul Dinicu Golescu nr. 3, <br />
                Sector 1 București
              </p>
            </div>
          </div>
        </div>

        <div class="followUsWrapper">
          <h3>Urmariți-ne</h3>
          <ul class="socialLink">
            <li>
              <a href=""> <img src="./img/facebook.png" alt="" /> </a>
            </li>

              <a href=""> <img src="./img/linkedin.png" alt="" /> </a>
            </li>
            <li>
              <a href=""> <img src="./img/video.png" alt="" /> </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
